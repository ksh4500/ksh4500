<!doctype html>

	<meta charset="UTF-8">
	<title>과일명 출력하기</title>
</head>
<script>//메모리에 과일명 10개를 올려서, 모두 출력하시오
//메모리에 데이터를 올리는 방법은 반드시 변수명에 의한 방법만 있는게 아니다!!
//변수명에 의해서 메모리에 올리면, 반드시 이름으로 데이터를 접근해야 하므로, 대량의 데이터 처리시 효율성이 떨어 진다.. 해결책? 개성있는 이름이 아닌, 순서로 데이터를 제어하자!! 배열(사물의 순서있게 나열된 모습)
	var fruits = new Array(); //메모리에 10개의 연속되며 순서 있는 공간을 확보하게 된다!!
	
	fruits[0]="사과";
	fruits[1]="딸기";
	fruits[2]="망고";
	fruits[3]="바나나";
	fruits[4]="오렌지";
	fruits[5]="체리";
	fruits[6]="자두";
	fruits[7]="블루베리";
	fruits[8]="오렌지";	
	
	alert("배열의 크기는"+fruits.length);
	for(x=0; x<fruits.length; x++)//length를 사용시 '=' 이 들어가면 안된다!!
	{
		if(x%2==0){
	document.write(fruits[x]+"<br>");
		}
	}
</script>
