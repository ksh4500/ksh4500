<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>단어게임</title>
<style>
#wrapper{
	width:450px;
	height:500px;
	border:2px solid red;
	margin:auto;
}

#wordView{
	width:100%;
	height:120px;
	background:blue;
	font-size:50pt;
	text-align:center;
	color:white;
}

#word_input{
	width:99%;
	height:90px;
	background:yellow;
	font-size:40pt;
}

#feedback{
	width:100%;
	height:200px;
	font-size:120pt;
	text-align:center;
	color:red;
	font-weight:bold;
}
#score{
	width:100%;
	height:70px;
	font-size:50pt;
	text-align:center;
}
</style>
<script>//게임 가동과 동시에 초기에 하고싶은 작업..
	var count=0;//배열의 몇번째를 보여줄지를 결정하는 전역변수!!
	var jumsu=0;//누적된 점수!!
	var word=new Array();//크기를 정하지 않은 배열 공간 선언!
	word[0]="광화문";
	word[1]="마우스";
	word[2]="택시";
	word[3]="연픽";
	word[4]="무지개";
	word[5]="지우개";
	word[6]="광제";
	word[7]="광화";
	function int(){//커서를 올려놓자!! 게임에 사용할 단어를 메모리에 미리 확보하자!!
	var wordView=document.getElementById("wordView");
	wordView.innerText=word[count];

	var word_input=document.getElementById("word_input");
	word_input.focus();//커서 올려놓는 기능의 함수 호출~!
	}
//키보드를 눌렀다 뗄때, 아래의 함수 호출함!!
function enter(){
	var key=event.keyCode;//사용자가 입력한 키보드의 아스키값 반환
	//alert("당신이 입력한 키보드의 아스키코드값은"+key);
	if(key==13){
		var word_input=document.getElementById("word_input");
		if(word_input.value==word[count]){
			document.getElementById("feedback").innerText="O";
			//점수 증가 및 출력!!
			document.getElementById("score").innerText=jumsu;
			jumsu+=10;
		}else{
			document.getElementById("feedback").innerText="X";
		}
		//입력한 데이터 다시 초기화!!
	    word_input.value="";

		count++;

		//사용자가 입력한 데이터와 현재 보고있는 배열과 값을 비교하여 알맞은 피드백을 처리하자!!
		console.log(count);
		document.getElementById("wordView").innerText=word[count];//div는 innerText!!
	}
}
</script>

</head>
<body onLoad="int()">
	<div id="wrapper">
		<div id="wordView"></div>
		<input type="text" id="word_input" onKeyUp="enter()">
		<div id="feedback"></div>
		<div id="score">0점</div>
	</div> 
</body>
</html>
