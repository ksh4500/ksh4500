<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>점심 뭐 먹을래</title>
<script>
	var food = new Array();
	food[0]="짜장면";
	food[1]="스테이크";
	food[2]="햄버거";
	food[3]="탕수육";
	food[4]="랍스타";
	food[5]="볶음밥";
	food[6]="김밥";
	food[7]="돈까스";
	food[8]="제육덮밥";
	var r=Math.random();
	//document.write(parseInt(r*food.length)+"<br>");//배열의 길이만큼 parseInt 정수화 시키기!!
	document.write(food[parseInt(r*food.length)]);
	
</script>
</head>

</body>
</html>
