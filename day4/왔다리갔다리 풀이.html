<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>왔다리갔다리 풀이</title>
<style>
#star{ 
	position:absolute;
	left:0px;
	top:100px;
	
}

</style>
</head>
	
<script>//문서내의 star 의 x축을 증가시키다가, 특정 목표지점에 도달하면 다시 x축을 감소시킨다
var x=0;
var forward=true;

function move(){
	//x=(forward)? x+=10:x-=10;

	if(forward){
		x=x+10;
	}else{
		x=x-10;
	}
	
	
	if(x==200||x==0){
		forward=!forward;
	}
	
	console.log(x);//현재 변수값의 상태를 알기위해서 찍는 습관들이자
	document.getElementById("star").style.left=x+"px";

}
</script>
<body>
<input type="button" value="이동" onclick="move()">
<span id="star">★</span>

</body>
</html>
