<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>함수설정하기</title>
</head>
<script>
/*특정 코드 영역을 재사용하기 위해 이름을 붙여 놓은 코드 집합 = 함수라 한다!!*/
function dan(n){//n은 매개변수, 지역변수
	for(i=1; i<=9; i++){
	document.write(n+"*"+i+"="+n*i+"<br>")
		
	}
}
	for(z=2; z<=9; z++){
	dan(z);
	}

</script>
