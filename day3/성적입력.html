<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>성적입력</title>
</head>
<body>

<script>
var num=prompt("점수를 입력");

if(num>=90){
	document.write("수");
}else if(num>=80){
	document.write("우");
}else if(num>=70){
	document.write("미");
}else if(num>=60){
	document.write("양");
}else if(num>=50){
	document.write("가");
}else {
	alert("??");
}
</script>

</body>
</html>
