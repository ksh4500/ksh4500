<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>자바스크립트 배열</title>
<script>
/*배열에 과일명 4개 담기!!*/
var f1=new Array();
f1[0]="딸기";
f1[1]="체리";
f1[2]="오렌지";
f1[3]="망고";
//원하는 요소를 삭제!!
delete f1[2];

for(var i=0;i<f1.length;i++){
	if(f1[i]=="undefined"){
	document.write(f1[i]);
	}else{
		document.write(f1[i]);
	}
}

</script>
</head>
