<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>새창 움직이기</title>
<script>
var x=0;
var y=0;

var myWin;
function openWin(){
	myWin=window.open("zipcode.html","pop","width=200,height=200");
	move();
}
function move(){
	x+=10;
	myWin.moveTo(x,y);//left:500,top:200
	myWin.resizeBy(25, 25);
	setTimeout("move()",1000);
	
}

</script>
</head>
<body>
<a href="javascript:openWin()">새창 띄우기</a>
</body>
</html>
